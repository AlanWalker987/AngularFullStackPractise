<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content>
    <form [formGroup]="superHeroesForm">
        <mat-form-field appearance="outline">
            <mat-label>SuperHero Id</mat-label>
            <input formControlName="id" matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="firstName" matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="secondName" matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Place</mat-label>
            <input formControlName="place" matInput placeholder="Placeholder">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left:8px;" mat-raised-button color="primary" (click)="saveHero()">{{actionBtn}}</button>

</div>
